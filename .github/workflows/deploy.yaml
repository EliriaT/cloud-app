name: Deploy app

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    environment: Test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ vars.DOCKERHUB_USERNAME }}/cloud-app:${{ github.sha }} .
          docker push ${{ vars.DOCKERHUB_USERNAME }}/cloud-app:${{ github.sha }}

  deploy:
    runs-on: self-hosted
    needs: build
    environment: Test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start Minikube
        run: |
          minikube status || minikube start --driver=docker

      - name: Set Docker image in deployment.yaml
        run: |
          sed -i "s|image:.*|image: ${{ vars.DOCKERHUB_USERNAME }}/cloud-app:${{ github.sha }}|" k8s/deployment.yaml

      - name: Apply deployment
        run: kubectl apply -f k8s/deployment.yaml

      - name: Wait for rolling update to complete
        run: kubectl rollout status deployment/cloud-app
